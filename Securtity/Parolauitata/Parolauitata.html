<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina de Resetare Parolă</title>
  <link rel="stylesheet" href="Parolauitata.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form action="">
      <h1>Resetare Parolă</h1>
      <div class="input-box">
        <input type="text" placeholder="Email sau Username" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Noua parolă" id="new-password" required>
        <i class='bx bx-hide' id="toggle-new-password"></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirmați noua parolă" id="confirm-password" required>
        <i class='bx bx-hide' id="toggle-confirm-password"></i>
      </div>
      <button type="submit" class="btn"> Confirma</button>
      <div class="login-link">
        <p>Aveți deja un cont? <a href="../Logare/Logare.html">Login</a></p>
      </div>
    </form>
  </div>
  <script src="Parolauitata.js"></script>
</body>
</html>
